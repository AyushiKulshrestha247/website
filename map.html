<!DOCTYPE html>
<html>
<head>
<title>map test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">

/* map needs width and height to appear */
#map{
	width: 900px;
	max-width: 100%;
	height: 500px;
}

</style>

</head>
<body>

<!-- this div will hold your map -->
<div id="map"></div>

<!-- this div will hold your store info -->
<div id="info_div"></div>

<script>
function initMap() {
	var myMapCenter = {lat: 12.920997, lng: 77.50429};

	
	var map = new google.maps.Map(document.getElementById('map'), {
		center: myMapCenter,
		zoom: 14
	});


	function markStore(storeInfo){

		
		var marker = new google.maps.Marker({
			map: map,
			position: storeInfo.location,
			title: storeInfo.name
		});

		
		marker.addListener('click', function(){
			showStoreInfo(storeInfo);
		});
	}

	// show store info in text box
	function showStoreInfo(storeInfo){
		var info_div = document.getElementById('info_div');
		info_div.innerHTML = 'Flat name: '
			+ storeInfo.name
			+ '<br>Hours: ' + storeInfo.hours;
	}

	var stores = [
		{
			name: 'Flat 1',
			location: {lat: 12.920397, lng: 77.50429},
			hours: '8AM to 10PM'
		},
		{
			name: 'Flat 2',
			location: {lat: 12.910390, lng: 77.50422},
			hours: '9AM to 9PM'
		},
		{
			name: 'Flat 3',
			location: {lat: 12.911111, lng: 77.50422},
			hours: '9AM to 9PM'
		},
		{
			name: 'Flat 4',
			location: {lat: 12.930322, lng: 77.50422},
			hours: '9AM to 9PM'
		},
		{
			name: 'Flat 5',
			location: {lat: 12.900222, lng: 77.504},
			hours: '9AM to 9PM'
		}
		
	];

	stores.forEach(function(store){
		markStore(store);
	});

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbm-JQte941eSQJaI-ZOiNHxx598KALEs&libraries=places&callback=initMap" async defer></script>
</body>
</html>
